<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.5/full/pyodide.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <label for="fileInput">Drag or Select a .zip File containing .jpg Screenshots</label>
    <input type="file" id="fileInput" accept=".zip" name="fileInput" required />
    <span id="fileInputFeedback"></span>
  </div>
  <div>
    <label for="tournamentNameInput">Tournament Name</label>
    <input type="text" id="tournamentNameInput" name="tournamentNameInput" />
  </div>
  <div>
    <label for="tournamentShortNameInput">Short Name (Excel Sheet and Table name)</label>
    <input type="text" id="tournamentShortNameInput" name="tournamentShortNameInput"
      title="The short name may only consist of letters" />
    <span id="tournamentShortNameInputFeedback"></span>
  </div>
  <div>
    <label for="totalPointsInput">Total Points</label>
    <input type="number" id="totalPointsInput" min="0" max="1400" step="1" name="totalPointsInput" />
    <span id="totalPointsInputFeedback"></span>
  </div>
  <div>
    <label for="isTeamInput">Team Tournament</label>
    <input type="checkbox" id="isTeamInput" name="isTeamInput" />
  </div>
  <button id="uploadButton">Upload and Store Images</button>
  <div id="loading" class="hidden">Loading...</div>
  <a id="downloadLink" class="hidden" href="#" download>Download Excel File</a>
  <script src="script.js"></script>
</body>

</html>
