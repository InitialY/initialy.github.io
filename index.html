<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.5/full/pyodide.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <h1>Ninjala Tournament Statistics Creator</h1>
    <form id="createTournamentForm">
      <div class="form-row">
        <label for="fileInput">Tournament Screenshots</label>
        <div id="dropZone" class="drop-zone">
          <span>Drag & drop your .zip file here or click to select</span>
          <input type="file" id="fileInput" accept=".zip" name="fileInput" title="Only .zip files are allowed."
            required />
        </div>
        <span id="fileInputFeedback" class="feedback"></span>
      </div>
      <div class="form-toggle">
        <p id="tournamentFormatLabel">Tournament Format</p>
        <input id="toggle-solo" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
        <label for="toggle-solo" class="btn suppress-label">Solo</label>
        <input id="toggle-team" class="toggle toggle-right" name="toggle" value="true" type="radio">
        <label for="toggle-team" class="btn suppress-label">Team</label>
      </div>
      <div class="form-row">
        <label for="tournamentNameInput">Tournament Name</label>
        <input type="text" id="tournamentNameInput" name="tournamentNameInput"
          placeholder="WNA Tours: Saizo Cup (Solo)" />
      </div>
      <div class="form-row">
        <label for="tournamentShortNameInput">Short Name (i.e. Excel Sheet and Excel Table Name)</label>
        <input type="text" id="tournamentShortNameInput" name="tournamentShortNameInput" pattern="^[A-Za-z_][A-Za-z0-9_]*$"
          title="Digits at the beginning and special characters are not allowed." placeholder="saizo_solo" />
        <span id="tournamentShortNameInputFeedback" class="feedback"></span>
      </div>
      <div class="form-row">
        <input type="submit" id="extractButton" value="Extract" disabled>
      </div>
    </form>
    
    <div id="loading" class="hidden">
      <div class="loading-circle"></div>
      <p>Loading...</p>
      <p id="extractFeedback"></p>
    </div>
    
    <div id="downloadLink" class="hidden">
      <p>Tournament Statistics successfully created!</p>
      <a href="#" download>Download Excel File</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
