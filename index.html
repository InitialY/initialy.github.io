<!DOCTYPE html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.27.5/full/pyodide.js"></script>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <input type="file" id="fileInput" accept=".zip" />
    <input type="text" id="tournamentName" />
    <input type="text" id="tournamentShortName" />
    <input type="number" id="totalPoints" min="0" max="1400" step="1"/>
    <input type="checkbox" id="isTeam" />
    <button id="uploadButton">Upload and Store Images</button>
    <div id="loading" class="hidden">Loading...</div>
    <a id="downloadLink" class="hidden" href="#" download>Download Excel File</a>
    <script src="script.js"></script>
  </body>
</html>
