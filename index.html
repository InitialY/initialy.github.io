<!DOCTYPE html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.27.5/full/pyodide.js"></script>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <label for="fileInput">Drag or Select a .zip File containing .jpg Screenshots</label>
      <input type="file" id="fileInput" accept=".zip" name="fileInput"/>
      <p id="validateFileInput"></p>
    </div>
    <div>
      <label for="tournamentName">Tournament Name</label>
      <input type="text" id="tournamentName" name="tournamentName" />
    </div>
    <div>
      <label for="tournamentShortName">Short Name (Excel Sheet and Table name)</label>
      <input type="text" id="tournamentShortName" name="tournamentShortName"/>
      <p id="validateTournamentShortName"></p>
    </div>
    <div>
      <label for="totalPoints">Total Points</label>
      <input type="number" id="totalPoints" min="0" max="1400" step="1" name="totalPoints"/>
      <p id="validateTotalPoints"></p>
    </div>
    <div>
      <label for="isTeam">Team Tournament</label>
      <input type="checkbox" id="isTeam" name="isTeam"/>
    </div>
    <button id="uploadButton">Upload and Store Images</button>
    <div id="loading" class="hidden">Loading...</div>
    <a id="downloadLink" class="hidden" href="#" download>Download Excel File</a>
    <script src="script.js"></script>
  </body>
</html>
